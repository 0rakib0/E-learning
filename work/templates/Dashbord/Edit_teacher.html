{% extends "Dashbord/base.html" %}
{% block title %}
  Add Teacher
{% endblock%}

{% block body %}
<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Teacher Details</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a
                                href="teachers.html">Teachers</a></li>
                        <li class="breadcrumb-item active">Teacher Details</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="form-title"><span>Basic
                                            Details</span></h5>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label> Fist Name</label>
                                        <input type="text" value="{{teacher.user.first_name}}" name="first_name" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" hidden name="teacher_id" value="{{teacher.user.id}}" name="first_name" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label> Last Name</label>
                                        <input type="text"
                                            value="{{teacher.user.last_name}}"
                                            name="last_name"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Title</label>
                                        <input type="text"
                                            value="{{teacher.title}}"
                                            name="title"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Gender</label>
                                        <select
                                            name="gender"
                                            class="form-control">
                                            <option value="{{teacher.gender}}" selected>{{teacher.gender}}</option>
                                            <option value="Male">Male</option>
                                            <option value="Fmale">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Subject</label>
                                        <select
                                            name="subject"
                                            class="form-control">
                                            <option value="{{teacher.subject}}" selected>{{teacher.subject}}</option>
                                            {% for i in subject %}
                                            <option value="{{i.subject_name}}">{{i.subject_name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Date of Birth</label>
                                        <input value="{{teacher.DOB}}" type="date"
                                            name="dob"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Mobile</label>
                                        <input type="text"
                                            value="{{teacher.phone_number}}"
                                            name="mobile"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Joining Date</label>
                                        <input type="date"
                                            value="{{teacher.Joine_date}}"
                                            name="join_date"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Profile Picture</label>
                                        <img src="/media/{{teacher.user.profile_pic}}" width="50px" alt="">
                                        <input type="file"
                                            name="profile_pic"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <h5 class="form-title"><span>Login
                                            Details</span></h5>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Email ID</label>
                                        <input type="email"
                                            readonly
                                            value="{{teacher.user.email}}"
                                            name="email"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password"
                                            placeholder="New password"
                                            name="password1"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Repeat Password</label>
                                        <input type="password"
                                        placeholder="Confirm password"
                                            name="password2"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <h5 class="form-title"><span>Address</span></h5>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text"
                                            value="{{teacher.address}}"
                                            name="address"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>City</label>
                                        <input type="text"
                                            name="city"
                                            value="{{teacher.city}}"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>State</label>
                                        <input type="text"
                                            name="state"
                                            value="{{teacher.state}}"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Zip Code</label>
                                        <input type="text"
                                            name="zipe_code"
                                            value="{{teacher.zipe_code}}"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Country</label>
                                        <input type="text"
                                            name="country"
                                            value="{{teacher.country}}"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn
                                        btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
