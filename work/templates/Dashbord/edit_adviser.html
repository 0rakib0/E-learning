{% extends "Dashbord/base.html" %}
{% block title %}
  Add Teacher
{% endblock%}

{% block body %}
<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Edit Adviser</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a
                                href="teachers.html">Adviser</a></li>
                        <li class="breadcrumb-item active">Edit
                            Adviser</li>
                    </ul>
                </div>
            </div>
        </div>
        {% include "msg.html" %}
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="form-title"><span>Basic
                                            Details</span></h5>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label> Adviser Name</label>
                                        <input type="text" value="{{adviser.adviser_name}}" name="adviser_name" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Title</label>
                                        <input type="text" value="{{adviser.title}}" name="title" class="form-control">
                                    </div>
                                </div>                               
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <img src="/media/{{adviser.adviser_pic}}" width="50px" alt="">
                                        <label>Adviser Picture</label>
                                        <input type="file"
                                            name="adviser_pic"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Email ID</label>
                                        <input type="email"
                                            name="email"
                                            value="{{adviser.adviser_email}}"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12">
                                    <span>About Adviser</span>
                                    <div class="form-group">
                                        <textarea name="about_adviser" id="" cols="40" rows="5"> {{adviser.about_adviser}} </textarea>
                                    </div>
                                </div> 
                                <div class="col-12">
                                    <button type="submit" class="btn
                                        btn-primary">Add Adviser</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
